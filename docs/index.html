<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signin | Company Name</title>
	<meta charset="utf-8">
	<meta name="title=" content="Signin | Company Name">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Another signin mockup">
	<meta name="keywords" content="">
	<link rel="shortcut icon" href="img/logo.svg">

	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>
<body class="text-gray-900">
	<section class="grid md:grid-cols-2">
		<div class="md:h-screen p-4 bg-indigo-800 text-white text-center">
			<img src="img/logo.svg" class="w-16 m-4 mx-auto">
			<h1 class="my-6 text-indigo-100">Company Name</h1>
			<h2 class="tracking-wide">The place with the stuff</h2>
			
		</div>
		<div class="text-center" x-data="{ tab: location.href.split('#')[1] == 'signup' ? 'signup' : 'login' }">
			<div class="tabs">
				<a :class="{ 'active': tab === 'login', 'tab': true }" class="tab" @click="tab = 'login'; $nextTick(()=>document.getElementById('login-email').focus()); location.href = '#'; location.href = '#login'" @keydown.enter="$event.target.click()" tabindex="0">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path transform="scale(-1, 1) translate(-24, 0)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
					&nbsp;LOG IN
				</a>
				<a :class="{ 'active': tab === 'signup' }" class="tab" @click="tab = 'signup'; $nextTick(()=>document.getElementById('signup-name').focus()); location.href = '#'; location.href = '#signup'" @keydown.enter="$event.target.click()" tabindex="0">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
					&nbsp;SIGN UP
				</a>
			</div>

			<form id="login" x-show.transition.in.opacity.duration.500ms="tab === 'login'">
				<label for="login-email">
					<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
					Email
				</label>
				<input type="email" id="login-email" name="login-email" class="mb-4" autofocus>

				<label for="login-password">
					<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
					Password
				</label>
				<div x-data="{ revealed: false }" class="grid grid-cols-4">
					<input :type="revealed ? 'text' : 'password'" id="login-password" name="login-password" class="col-span-3 mb-4">
					<button type="button" @click="revealed = !revealed" class="ml-4 p-1 h-10 mx-auto rounded hover:bg-gray-200">
						<svg x-show="!revealed" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
						<svg x-show="revealed" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
					</button>
				</div>

				<div class="text-left mb-4">
					<input id="login-rememberme" type="checkbox" class="h-4 w-4">
					<label for="login-rememberme" class="ml-1">Remember me</label>
				</div>

				<button class="btn-primary">Log In</button>
				<p class="text-sm text-left text-gray-600 mt-3"><a tabindex="0" class="font-bold text-gray-500 cursor-pointer hover:underline">Forgot password?</a></p>
			</form>
			
			<form id="signup" x-show.transition.in.opacity.duration.500ms="tab === 'signup'">
				<label for="signup-name">
					<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
					Full Name
				</label>
				<input type="text" id="signup-name" name="signup-name" class="mb-4">

				<label for="signup-email">
					<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
					Email
				</label>
				<input type="email" id="signup-email" name="signup-email" class="mb-4">

				<div class="grid grid-cols-2 gap-4">
					<div>
						<label for="signup-password">
							<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
							Password
						</label>
						<input type="password" id="signup-password" name="signup-password" class="mb-4">	
					</div>
					<div>
						<label for="signup-confirm-password">
							<svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
							Confirm Password
						</label>
						<input type="password" id="signup-confirm-password" name="signup-confirm-password" class="mb-4">	
					</div>
				</div>

				<button class="btn-primary">Sign Up</button>
				<p class="text-xs text-gray-600 mt-3">By signing up you agree to our <a tabindex="0" class="font-bold text-gray-500 cursor-pointer hover:underline">terms of service</a></p>
			</form>

		</div>
	</section>
</body>
</html>
